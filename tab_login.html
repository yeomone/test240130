<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭_로그인_시험</title>
    <style>
        .tab_title a {text-decoration: none; color:#000;}
        .tab_contents .tab_c {height:500px;}
        .tab_contents .tab_c1 {background:lightyellow;}
        .tab_contents .tab_c2 {background:lightcyan;}
        .tab_contents .tab_c1 .error {color:#f00;}
        .active {color:#f00 !important;}
    </style>
</head>
<body>
    <main>
        <div class="tab_title">
            <a href="#" class="tab tab1">탭 제목1</a>
            <a href="#" class="tab tab2">탭 제목2</a>
        </div>
        <div class="tab_contents">
            <div class="tab_c tab_c1">
                <h2>탭 내용 1</h2>
                <form action="#">
                    <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
                    <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요">
                    <p class="error"></p>
                    <button type="button" id="login">로그인</button>
                </form>
            </div>
            <div class="tab_c tab_c2">탭 내용2</div>
        </div>
    </main>
    <script>
        //시험 조건에 대한 답을 여기 작성하세요.
        // 1번
        const tab_title = document.querySelectorAll('.tab_title > a')
        const tab_contents = document.querySelectorAll('.tab_c')
        const hide = () => {for(let h of tab_contents){
            h.style.display = 'none'
        }}
        hide()
        tab_contents[0].style.display = 'block'
        const t_hide = () => {for(let h of tab_title){
            h.classList.remove('active')
        }}
        tab_title[0].classList.add('active')
        tab_title.forEach((t,i)=>{
            t.addEventListener('click',()=>{
                hide()
                t_hide()
                tab_contents[i].style.display = 'block'
                t.classList.add('active')
            })
        })
        // 2번
        const error = document.querySelector('.error')
        const login_btn = document.querySelector('#login')
        const id = document.querySelector('#id')
        const pw = document.querySelector('#pw')
        const user = [{
            id:'admin',
            pw:'1234'
        }]
        
        login_btn.addEventListener('click',()=>{
            if(id.value === '' && pw.value === ''){
                error.innerHTML = '아이디와 비밀번호를 입력하세요'
            }else if(id.value === ''){
                error.innerHTML = '아이디를 입력하세요'
            }else if(pw.value === ''){
                error.innerHTML = '비밀번호를 입력하세요'
            }else if(id.value === user[0].id && pw.value === user[0].pw){
                alert('로그인 성공하였습니다')
            }
        })
    </script>
</body>
</html>
